<html>

<head>
  <title>Emoção em emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>
      <h3 class="heading">app emoção em emoji
        <br>
        <span>&#128076;</span>
        <span>&#128078;</span>
        <span>&#129305;</span>
        <span>&#128077;</span>
        <span>&#65039;</span>
        <span>&#128406;</span>

      </h3>

      <br><br>

      <p style="font-size: 22px;">Tire sua selfie para gerar o emoji
        <br>
        <b style="color: yellow">Você está Tranquilo?</b>
        <br>
        <b style="color: blue">Você está Ok?</b>
        <br>
        <b style="color: red">Você está Ruim?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Vizualização da webcam:</label>
        <div id="camera"></div>
        <br><br>
        <button onclick="takesnapshot()">Capturar Imagem</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Previsão 1:</label>
        <p class="emotionName" id="resultEmotionName"></p>
        <p class="emoji" id="updateEmoji"></p>
        <label>Previsão 2:</label>
        <p class="emotionName" id="resultEmotionName2"></p>
        <p class="emoji" id="updateEmoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Foto:</label>
        <div id="result"></div>
        <br><br>
        <button onclick="check()">Verificar Emoção</button>
      </div>

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
